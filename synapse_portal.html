        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        /* Custom Tailwind Configuration */
        :root {
            --primary-gradient: linear-gradient(to right, #4c6ef5, #8a4edb);
            --button-hover: linear-gradient(to right, #3a5bd8, #7138c2);
        }

        /* Set Poppins as default font */
        html, body {
            font-family: 'Poppins', sans-serif;
        }

        /* Apply custom gradient to primary buttons */
        .btn-primary {
            background: var(--primary-gradient);
            box-shadow: 0 4px 15px rgba(76, 110, 245, 0.3);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            opacity: 0.9;
            box-shadow: 0 6px 20px rgba(76, 110, 245, 0.4);
            transform: translateY(-1px);
        }

        /* Style for simulated views */
        .view {
            min-height: 100vh;
            display: none;
            background-color: #f4f7f9;
        }
        
        /* Input icon styling */
        input:focus, select:focus {
            border-color: #4c6ef5 !important;
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 110, 245, 0.2) !important;
        }

        /* Card transition for visual appeal */
        .auth-card {
            transition: transform 0.3s ease-in-out;
        }
        .auth-card:hover {
            transform: translateY(-3px);
        }

        /* Utility classes for icon colors */
        .bg-indigo-icon { background-color: #6366f1; }
        .bg-green-icon { background-color: #10b981; }
        .bg-pink-icon { background-color: #ec4899; }
        .bg-orange-icon { background-color: #f97316; }
        .bg-blue-icon { background-color: #3b82f6; }
        .bg-yellow-icon { background-color: #f59e0b; }
        .bg-red-icon { background-color: #ef4444; }

        // --- UI UTILITIES ---

        function showModal(message) {
            document.getElementById('modal-message').textContent = message;
            document.getElementById('app-modal').classList.remove('hidden');
            document.getElementById('app-modal').classList.add('flex');
        }

        function renderView(viewName) {
            document.querySelectorAll('.view').forEach(view => {
                view.style.display = 'none';
            });
            const targetView = document.getElementById(`${viewName}-page`);
            if (targetView) {
                targetView.style.display = 'flex';
                if (viewName === 'dashboard') {
                    targetView.style.display = 'block';
                }
            }
        }

        function handleLogout() {
            clearLoginState();
            currentUserId = null;
            currentUserRole = null;
            currentUserName = '';
            showModal("You have been logged out successfully.");
            renderView('signin');
        }

        // --- AUTHENTICATION LOGIC ---

        function handleAuth(event, type) {
            event.preventDefault();

            if (type === 'signin') {
                const email = document.getElementById('si-email').value;
                const password = document.getElementById('si-password').value;

                const user = MOCK_USERS[email];

                if (user && user.password === password) {
                    currentUserId = email;
                    currentUserRole = user.role;
                    currentUserName = user.name;
                    saveLoginState(email); // Save state on successful login
                    renderDashboard(user);
                    renderView('dashboard');
                } else {
                    showModal("Login failed. Invalid email or password.");
                }

            } else if (type === 'register') {
                const name = document.getElementById('reg-name').value;
                const email = document.getElementById('reg-email').value;
                const role = document.getElementById('reg-role').value;
                const password = document.getElementById('reg-password').value;
                const confirmPassword = document.getElementById('reg-confirm-password').value;

                if (password !== confirmPassword) {
                    showModal("Passwords do not match.");
                    return;
                }

                if (MOCK_USERS[email]) {
                    showModal("Registration failed. Email already in use.");
                    return;
                }

                MOCK_USERS[email] = { name, password, role };
                saveUsers(); // Save new user list
                document.getElementById('register-form').reset();
                showModal("Registration successful! Please sign in.");
                renderView('signin');
            }
        }

        function getMetricCardHTML(data) {
            const { title, value, unit, change, icon, color } = data;
            const isPositive = change >= 0;
            const trendIcon = isPositive ? 'fa-arrow-up' : 'fa-arrow-down';
            const trendColor = isPositive ? 'text-green-600' : 'text-red-600';
            const unitDisplay = (unit === 'k') ? 'k' : (unit === '%') ? '%' : (unit === 'M') ? 'M' : '';
            const valuePrefix = (unit === '$') ? '$' : '';

            return `
                <div class="p-5 bg-white border border-gray-200 rounded-xl shadow-md transition duration-200 hover:shadow-lg">
                    <div class="flex items-center justify-between">
                        <p class="text-sm font-medium text-gray-500">${title}</p>
                        <div class="p-3 rounded-xl text-white ${color}">
                            <i class="fa-solid ${icon} text-lg"></i>
                        </div>
                    </div>
                    <h4 class="mt-2 text-3xl font-bold text-gray-800">${valuePrefix}${value}${unitDisplay}</h4>
                    <div class="flex items-center mt-2 text-sm">
                        <i class="fa-solid ${trendIcon} w-4 h-4 mr-1 ${trendColor}"></i>
                        <span class="${trendColor} font-semibold">
                            ${Math.abs(change)}${unit === '$' ? unit : '%'}
                        </span>
                        <span class="ml-1 text-gray-500">from last month</span>
                    </div>
                </div>
            `;
        }

                <a href="#" class="block p-5 bg-white border border-gray-200 rounded-xl shadow-sm transition duration-200 hover:shadow-lg hover:border-indigo-300">
                    <div class="flex items-center justify-between">
                        <div class="p-3 rounded-xl ${color} text-white shadow-lg">
                            <i class="fa-solid ${icon} text-xl"></i>
                        </div>
                        <i class="fa-solid fa-arrow-right text-gray-400"></i>
                    </div>
                    <h3 class="mt-4 text-lg font-semibold text-gray-800">${title}</h3>
                    <p class="mt-1 text-sm text-gray-500">${subtitle}</p>
                </a>
            `;
        }
        
        function getShipmentItemHTML(shipment) {
            const { id, item, status, time, statusColor } = shipment;
            return `
                <div class="flex items-center justify-between p-4 mb-2 bg-white rounded-lg transition duration-150 hover:bg-gray-50 border-b border-gray-100 last:border-b-0">
                    <div class="flex items-center">
                        <div class="w-2 h-2 mr-3 rounded-full ${statusColor}"></div>
                        <div>
                            <p class="text-sm font-semibold text-gray-800">${id}</p>
                            <p class="text-xs text-gray-500">${item}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="text-xs font-medium px-2 py-1 rounded-full text-white ${statusColor}">
                            ${status}
                        </span>
                        <p class="mt-1 text-xs text-gray-400">${time}</p>
                    </div>
                </div>
            `;
        }

        function getNotificationItemHTML(notification) {
            const { type, message, time } = notification;
            let iconClass, colorClass;

            switch (type) {
                case 'update':
                    iconClass = 'fa-bell text-blue-500';
                    colorClass = 'border-blue-500 bg-blue-50';
                    break;
                case 'complete':
                    iconClass = 'fa-check-circle text-green-500';
                    colorClass = 'border-green-500 bg-green-50';
                    break;
                case 'alert':
                default:
                    iconClass = 'fa-exclamation-triangle text-orange-500';
                    colorClass = 'border-orange-500 bg-orange-50';
                    break;
            }

            return `
                <div class="flex p-3 mb-3 border-l-4 rounded-lg ${colorClass} transition duration-150 hover:shadow-sm">
                    <div class="flex-shrink-0 mr-3"><i class="fa-solid ${iconClass}"></i></div>
                    <div>
                        <p class="text-sm font-medium text-gray-800">${message}</p>
                        <p class="mt-1 text-xs text-gray-500">${time}</p>
                    </div>
                </div>
            `;
        }

        function renderDashboard(user) {
            const data = DASHBOARD_DATA[user.role] || DASHBOARD_DATA.Viewer;
            const name = user.name.split(' ')[0];
            const dashboardContent = document.getElementById('dashboard-content');
            const showActions = data.actions && data.actions.length > 0;
            const showShipments = data.shipments && data.shipments.length > 0;
            const showNotifications = data.notifications && data.notifications.length > 0;
            
            // 1. Render Nav Bar (Synapse Branding with Truck Icon)
            document.getElementById('dashboard-nav').innerHTML = `
                <div class="flex items-center space-x-4">
                    <div class="flex items-center text-lg font-bold text-indigo-600">
                        <i class="fa-solid fa-truck-fast w-6 h-6 mr-2"></i>
                        Synapse
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <i class="fa-solid fa-bell w-5 h-5 text-gray-500 cursor-pointer hover:text-indigo-600"></i>
                    <div class="flex items-center p-2 text-sm text-gray-700 bg-gray-50 rounded-full cursor-pointer hover:bg-gray-100">
                        <i class="fa-solid fa-user w-5 h-5 mr-2 text-indigo-500"></i>
                        ${user.name}
                    </div>
                    <button onclick="handleLogout()" class="flex items-center text-sm font-medium text-red-500 transition duration-150 hover:text-red-700">
                        <i class="fa-solid fa-sign-out-alt w-4 h-4 mr-1"></i>
                        Logout
                    </button>
                </div>
            `;

            // 2. Build Dashboard Main Content
            let contentHTML = `
                <!-- Welcome Card -->
                <div class="flex items-center justify-between p-6 bg-white border border-gray-200 rounded-xl shadow-md mb-8">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Welcome back, ${name}! 👋</h1>
                        <p class="mt-1 text-gray-500">Ready to manage your logistics operations today?</p>
                        <div class="flex items-center mt-3 text-sm text-gray-500">
                            <span class="px-3 py-1 mr-3 text-indigo-700 bg-indigo-100 rounded-full font-semibold">
                                ${user.role}
                            </span>
                            <span class="text-xs">Last Login: Just now</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-center w-16 h-16 text-indigo-600 bg-indigo-50 rounded-lg">
                        <i class="fa-solid fa-chart-line text-3xl"></i>
                    </div>
                </div>

                ${showActions ? `
                    <!-- Quick Actions -->
                    <h3 class="mt-8 mb-4 text-xl font-semibold text-gray-800">Quick Actions</h3>
                    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-${data.actions.length > 0 ? data.actions.length : 1}">
                        ${data.actions.map(getQuickActionHTML).join('')}
                    </div>
                ` : '<h3 class="mt-8 text-xl font-semibold text-gray-800">Read-Only Access.</h3>'}

                <!-- Overview Metrics -->
                <h3 class="mt-10 mb-4 text-xl font-semibold text-gray-800">Overview</h3>
                <div class="grid grid-cols-2 gap-6 md:grid-cols-4">
                    ${data.metrics.map(getMetricCardHTML).join('')}
                </div>

                <!-- Recent Shipments & Notifications -->
                ${showShipments || showNotifications ? `
                    <div class="grid grid-cols-1 gap-8 mt-10 lg:grid-cols-2">
                        
                        ${showShipments ? `
                            <!-- Recent Activity Panel -->
                            <div class="bg-white p-6 border border-gray-200 rounded-xl shadow-md">
                                <div class="flex items-center justify-between mb-4">
                                    <h4 class="text-lg font-semibold text-gray-800">Recent Activity</h4>
                                    <a href="#" class="text-sm font-medium text-indigo-600 hover:underline">View All</a>
                                </div>
                                <div>
                                    ${data.shipments.map(getShipmentItemHTML).join('')}
                                </div>
                            </div>
                        ` : ''}

                        ${showNotifications ? `
                            <!-- Notifications Panel -->
                            <div class="bg-white p-6 border border-gray-200 rounded-xl shadow-md">
                                <div class="flex items-center justify-between mb-4">
                                    <h4 class="text-lg font-semibold text-gray-800">Notifications</h4>
                                    <a href="#" class="text-sm font-medium text-indigo-600 hover:underline">Mark All Read</a>
                                </div>
                                <div>
                                    ${data.notifications.map(getNotificationItemHTML).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                ` : ''}
            `;

            dashboardContent.innerHTML = contentHTML;
        }

        // --- INITIALIZATION AND EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers(); // Load users from local storage first

            const lastUserEmail = localStorage.getItem('synapse_last_user');
            if (lastUserEmail && MOCK_USERS[lastUserEmail]) {
                // Auto-login if a previous user is found
                const user = MOCK_USERS[lastUserEmail];
                currentUserId = lastUserEmail;
                currentUserRole = user.role;
                currentUserName = user.name;
                renderDashboard(user);
                renderView('dashboard');
            } else {
                // Otherwise, show the sign-in page
                renderView('signin');
            }

            // Set up form submission handlers
            document.getElementById('signin-form').addEventListener('submit', (e) => handleAuth(e, 'signin'));
            document.getElementById('register-form').addEventListener('submit', (e) => handleAuth(e, 'register'));

            // Toggle password visibility
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const input = this.closest('.relative').querySelector('input');
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            });
        });
    </script>
</body>
</html>
